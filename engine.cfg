[application]

name="RL-Type"
main_scene="res://levels/menu/menu.tscn"
icon="res://icon.png"

[autoload]

events_emitter="*res://singletons/events_emitter.gd"
scenes_manager="*res://singletons/scenes_manager.gd"
game_data="*res://singletons/game_data.gd"

[display]


fullscreen=true
resizable=false

orientation="portrait"
stretch_mode="viewport"
width=1920
height=1080

[input]

ui_focus_next=[key(Tab)]
ui_focus_prev=[key(Tab, S)]
ui_up=[key(Up), jaxis(0, 1), jbutton(0, 12)]
ui_down=[key(Down), jaxis(0, 0), jbutton(0, 13)]
pick_weapon=[key(Control)]
move_right=[jaxis(0, 1), key(Right)]
shoot=[jbutton(0, 0), key(Space)]
move_up=[jaxis(0, 2), key(Up)]
move_down=[jaxis(0, 3), key(Down)]
move_left=[jaxis(0, 0), key(Left)]
